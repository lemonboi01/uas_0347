{% extends "client/base.html" %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"> Users </h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">User </li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <a href="/users/create" class="btn btn-primary mb-4"> Tambah User </a>
          <div class="card w-100">
            <div class="card-body">
                <table class="table table-stripped w-100">
                    <thead>
                        <tr>
                            <td> # </td>
                            <td> Name </td>
                            <td> Username </td>
                            <td> Read Key </td>
                            <td> Write Key </td>
                            <td> Action </td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td> {{ loop.index }} </td>
                                <td> {{ user.name }} </td>
                                <td> {{ user.username }} </td>
                                <td> {{ user.read_key }} </td>
                                <td> {{ user.write_key }} </td>
                                <td> 
                                    <a href="/users/edit/{{ user.id }}" class="btn btn-warning text-white"> Edit </a>
                                    <a href="/users/delete/{{ user.id }}" class="btn btn-danger"> Delete </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
